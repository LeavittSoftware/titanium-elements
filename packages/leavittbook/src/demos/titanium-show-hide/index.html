<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=block" rel="stylesheet" />
  <style>
    body {
      font-family: Roboto, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      background-color: #fff;
      color: #5f6368;

      --app-primary-color: var(--app-link-color);
      --app-secondary-color: #4285f4;
      --app-text-color: #5f6368;
      --app-light-text-color: #707175;
      --app-dark-text-color: #202124;
      --app-hover-color: #f9f9f9;
      --md-sys-color-outline: #dadce0;
      --app-menu-text-color: #5f6368;
      --app-link-color: #1a73e8;
      --material-primary-color: var(--app-secondary-color);
      --material-primary-text-color: var(--app-link-color);
      --material-error-text-color: #da3227;
      --mdc-theme-primary: var(--app-primary-color);
      --mdc-theme-secondary: var(--app-secondary-color);
      --mdc-text-field-outlined-idle-border-color: var(--md-sys-color-outline);
      --mdc-select-outlined-idle-border-color: var(--md-sys-color-outline);
      --mdc-icon-font: 'Material Icons Outlined';
    }

    @font-face {
      font-family: 'Metropolis';
      font-weight: 600;
      font-display: swap;
      src:
        local('Metropolis'),
        url('https://www.leavitt.com/fonts/metropolis-bold.otf') format('opentype');
    }

    @font-face {
      font-family: 'Metropolis';
      font-weight: 500;
      font-display: swap;
      src:
        local('Metropolis'),
        url('https://www.leavitt.com/fonts/metropolis-semibold.otf') format('opentype');
    }

    @font-face {
      font-family: 'Metropolis';
      font-weight: 400;
      font-display: swap;
      src:
        local('Metropolis'),
        url('https://www.leavitt.com/fonts/metropolis-medium.otf') format('opentype');
    }
  </style>

  <script type="module" src="./titanium-show-hide-playground.js"></script>
</head>
<body>
  <titanium-show-hide-playground></titanium-show-hide-playground>
</body>
