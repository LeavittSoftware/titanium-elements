<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <title>Titanium Offline Notice Demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js" crossorigin></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/paper-styles.js" crossorigin></script>
    <script type="module" src="../node_modules/@polymer/paper-toggle-button/paper-toggle-button.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-flex-layout/iron-flex-layout.js"></script>
    <script type="module" src="../node_modules/@leavittsoftware/titanium-elements/lib/titanium-offline-notice.js">
    </script>

    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <a href="/">BACK TO ALL DEMOS</a>
    <br />
    <br />
    <demo-snippet>
        <template>

            <h3>Titanium Offline Notice Demo</h3>
            <dom-bind>
                <template>
                    <style>
                        titanium-offline-notice {
                            --titanium-offline-notice-top-offset: 0;
                        }
                    </style>
                    <titanium-offline-notice is-online="{{isOnline}}"></titanium-offline-notice>
                    <paper-toggle-button checked={{!isOnline}}>Offline</paper-toggle-button>
                </template>
            </dom-bind>
        </template>
    </demo-snippet>

</body>

</html>
