<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>titanium elements demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="node_modules/@polymer/iron-demo-helpers/demo-snippet.js" crossorigin></script>
    <script type="module" src="node_modules/@polymer/paper-styles/paper-styles.js" crossorigin></script>
    <script type="module" src="node_modules/@polymer/paper-toggle-button/paper-toggle-button.js"></script>
    <script type="module" src="node_modules/@polymer/iron-flex-layout/iron-flex-layout.js"></script>
    <script type="module" src="node_modules/@leavittsoftware/titanium-elements/lib/titanium-offline-notice.js"></script>
    <script type="module" src="node_modules/@leavittsoftware/titanium-elements/lib/titanium-currency.js"></script>
    <script type="module" src="node_modules/@leavittsoftware/titanium-elements/lib/titanium-chip.js"></script>

    <script type="module" src="./titanium-dev-detection-mixin-demo.js"></script>

    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            background-color: #FFF;
        }

        div {
            padding: 48px;
            padding-bottom: 0px;
        }
    </style>
</head>

<body>
    <div>
        <demo-snippet>
            <template>
                <style>
                    chip-container {
                        overflow: hidden;
                        display: flex;
                        flex-wrap: wrap;
                    }

                    titanium-chip {
                        margin: 8px;
                    }
                </style>
                <h3>Titanium Chip Demo</h3>
                <chip-container>
                    <titanium-chip label="Frank" src="https://mapi.leavitt.com/People(771130)/Default.Picture(size=35)"></titanium-chip>
                    <titanium-chip label="John" src="https://mapi.leavitt.com/People(771130)/Default.Picture(size=35)"
                        closeable></titanium-chip>
                    <titanium-chip label="Tom" src="https://mapi.leavitt.com/People(771130)/Default.Picture(size=35)"
                        closeable>
                        <svg slot="chip-icon" style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="#757575" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
                        </svg>
                    </titanium-chip>
                    <titanium-chip label="Doge DB" src="https://mapi.leavitt.com/People(771130)/Default.Picture(size=35)">
                        <svg slot="chip-icon" style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="#757575" d="M12,3C7.58,3 4,4.79 4,7C4,9.21 7.58,11 12,11C16.42,11 20,9.21 20,7C20,4.79 16.42,3 12,3M4,9V12C4,14.21 7.58,16 12,16C16.42,16 20,14.21 20,12V9C20,11.21 16.42,13 12,13C7.58,13 4,11.21 4,9M4,14V17C4,19.21 7.58,21 12,21C16.42,21 20,19.21 20,17V14C20,16.21 16.42,18 12,18C7.58,18 4,16.21 4,14Z" />
                        </svg>
                    </titanium-chip>
                    <titanium-chip closeable label="Kittens DB" src="https://mapi.leavitt.com/People(771130)/Default.Picture(size=35)">
                        <svg slot="chip-icon" style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="#757575" d="M12,3C7.58,3 4,4.79 4,7C4,9.21 7.58,11 12,11C16.42,11 20,9.21 20,7C20,4.79 16.42,3 12,3M4,9V12C4,14.21 7.58,16 12,16C16.42,16 20,14.21 20,12V9C20,11.21 16.42,13 12,13C7.58,13 4,11.21 4,9M4,14V17C4,19.21 7.58,21 12,21C16.42,21 20,19.21 20,17V14C20,16.21 16.42,18 12,18C7.58,18 4,16.21 4,14Z" />
                        </svg>
                    </titanium-chip>
                    <titanium-chip label="Fluffles"></titanium-chip>
                    <titanium-chip label="Wuffles" closeable></titanium-chip>
                    <titanium-chip label="Shuffles"></titanium-chip>
                    <titanium-chip label="Cute Kittens" closeable disabled></titanium-chip>
                </chip-container>
            </template>
        </demo-snippet>
    </div>
    <div>
        <demo-snippet>
            <template>

                <h3>Titanium Offline Notice Demo</h3>
                <dom-bind>
                    <template>
                        <style>
                            titanium-offline-notice {
                                --titanium-offline-notice-top-offset: 0;
                            }
                        </style>
                        <titanium-offline-notice is-online="{{isOnline}}"></titanium-offline-notice>
                        <paper-toggle-button checked={{!isOnline}}>Offline</paper-toggle-button>
                    </template>
                </dom-bind>
            </template>
        </demo-snippet>
    </div>
    <div>
        <demo-snippet>
            <template>
                <h3>Titanium Currency Demo</h3>
                <titanium-currency value="1006.50" decimal-places="2"></titanium-currency>
            </template>
        </demo-snippet>
    </div>
    <div>
        <demo-snippet>
            <template>
                <h3>Titanium Currency No Hide Thousands Separators Demo</h3>
                <titanium-currency value="1006.50" decimal-places="2" hide-thousands-separators></titanium-currency>
            </template>
        </demo-snippet>
    </div>
    <div>
        <demo-snippet>
            <template>
                <h3>Titanium Currency Accounting Format Demo</h3>
                <titanium-currency value="-6.50" decimal-places="2"></titanium-currency>
            </template>
        </demo-snippet>
    </div>
    <div>
        <demo-snippet>
            <template>
                <h3>Titanium Currency Hide Accounting Format Demo</h3>
                <titanium-currency value="-6.50" decimal-places="2" hide-accounting-format></titanium-currency>
            </template>
        </demo-snippet>
    </div>

    <div>
        <h3>Titanium Dev Detection Mixin Demo</h3>
        <titanium-dev-detection-mixin-demo></titanium-dev-detection-mixin-demo>
    </div>

</body>

</html>
