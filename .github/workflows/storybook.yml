name: Storybook
on:
  push:
    branches: [master]
jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build ðŸ”§
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build:storybook
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/storybook/site/titanium-elements # The folder that the build-storybook script generates files.
          clean: true # Automatically remove deleted files from the deploy branch
          target-folder: / # The folder that we serve our Storybook files from
          single-commit: true # Only deploy the latest commit
